{% macro error(message) %}
<div class="error">
    <span><img src="../images/alert.png"></span>
    <span>{{ message }}</span>
</div><!-- class="error" -->
{% endmacro %}

{% macro notice(message) %}
<div class="notice">
    <span><img src="../images/information.png"></span>
    <span>{{ message }}</span>
</div><!-- class="notice" -->
{% endmacro %}
